name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
  workflow_dispatch:

# Security: Explicitly define minimal permissions at workflow level
permissions:
  actions: none        # Prevent workflow manipulation
  checks: none        # Prevent check manipulation
  contents: read      # Needed for checkout
  deployments: none   # Prevent deployment manipulation
  issues: write       # Needed for creating issues
  packages: none      # Prevent package manipulation
  pull-requests: write # Needed for PR comments
  repository-projects: none
  security-events: none
  statuses: none

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: false

      - name: Build Extension Bundle
        run: npm run build

      - name: Check for bundled extension
        run: |
          if [ ! -d "dist" ]; then
            echo "‚ùå Build failed - 'dist' directory not found"
            exit 1
          fi
          if [ ! -f "dist/extension.js" ]; then
            echo "‚ùå Build failed - 'dist/extension.js' not found"
            exit 1
          fi
          echo "‚úÖ Build successful"
        shell: bash

      - name: Run Unit Tests
        run: npm run test:unit

      - name: Run Integration Tests (Linux)
        if: runner.os == 'Linux' && matrix.node-version == '20.x'
        run: xvfb-run -a npm test

      - name: Run Integration Tests (non-Linux)
        if: runner.os != 'Linux' && matrix.node-version == '20.x'
        run: npm test

      - name: Validate package.json
        run: |
          node -e "
          const pkg = require('./package.json');
          const errors = [];

          if (!pkg.name) errors.push('Missing name');
          if (!pkg.version) errors.push('Missing version');
          if (!pkg.publisher || pkg.publisher === 'YOUR_PUBLISHER_ID') {
            console.log('‚ö†Ô∏è Warning: Publisher ID not set (expected for non-release branches)');
          }
          if (!pkg.engines || !pkg.engines.vscode) errors.push('Missing vscode engine requirement');
          if (!pkg.main) errors.push('Missing main entry point');
          if (!pkg.contributes) errors.push('Missing contributes section');

          if (errors.length > 0) {
            console.error('‚ùå package.json validation failed:');
            errors.forEach(e => console.error('  - ' + e));
            process.exit(1);
          }

          console.log('‚úÖ package.json is valid');
          "
        shell: bash

      - name: Check required files
        run: |
          files=("README.md" "LICENSE" "CHANGELOG.md" "package.json" "tsconfig.json")
          missing=()

          for file in "${files[@]}"; do
            if [ ! -f "$file" ]; then
              missing+=("$file")
            fi
          done

          if [ ${#missing[@]} -gt 0 ]; then
            echo "‚ùå Missing required files:"
            printf '  - %s\n' "${missing[@]}"
            exit 1
          fi

          echo "‚úÖ All required files present"
        shell: bash

      - name: Upload bundled extension
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: bundled-extension
          path: dist/
          retention-days: 7

  package:
    name: Package Extension
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
    # Only package in CI for PRs and non-main branches (main uses publish-release.yml)
    if: github.ref != 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Build Extension Bundle
        run: npm run build

      - name: Package extension
        run: npm run vsce:package
        continue-on-error: true
        id: package

      - name: Check package result
        run: |
          if [ -f *.vsix ]; then
            VSIX_FILE=$(ls *.vsix)
            SIZE=$(du -h "$VSIX_FILE" | cut -f1)
            echo "‚úÖ Package created: $VSIX_FILE (${SIZE})"
            echo "package_success=true" >> $GITHUB_OUTPUT
          else
            echo "‚ö†Ô∏è Package creation skipped (may need publisher ID for release)"
            echo "package_success=false" >> $GITHUB_OUTPUT
          fi
        id: check_package

      - name: Upload VSIX
        if: steps.check_package.outputs.package_success == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: vsix-package
          path: '*.vsix'
          retention-days: 30

  lint-report:
    name: Lint Report
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

  integration-tests-docker:
    name: Integration Tests (Docker)
    runs-on: ubuntu-latest
    permissions:
      contents: read

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: test_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -ptest_password"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
        volumes:
          - ${{ github.workspace }}/test/sql:/docker-entrypoint-initdb.d:ro


    steps:
      - name: Cleanup workspace
        run: |
          sudo rm -rf "${{ github.workspace }}"/*
          sudo rm -rf "${{ github.workspace }}"/.[!.]*
        continue-on-error: true

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile Tests
        run: npm run compile-tests

      - name: Start MariaDB with Performance Schema
        run: |
          docker run -d \
            --name mariadb-test \
            -e MYSQL_ROOT_PASSWORD=test_password \
            -e MYSQL_DATABASE=test_db \
            -e MYSQL_USER=test_user \
            -e MYSQL_PASSWORD=test_password \
            -p 3307:3306 \
            --health-cmd="mysqladmin ping -h localhost -u root -ptest_password" \
            --health-interval=10s \
            --health-timeout=5s \
            --health-retries=10 \
            mariadb:10.11 \
            --performance-schema=ON
          echo "MariaDB container started"

      - name: Wait for MySQL to be ready
        run: |
          timeout 60 bash -c 'until mysqladmin ping -h 127.0.0.1 -P 3306 -u root -ptest_password --silent; do sleep 2; done'
          echo "MySQL is ready"

      - name: Wait for MariaDB to be ready
        run: |
          timeout 60 bash -c 'until mysqladmin ping -h 127.0.0.1 -P 3307 -u root -ptest_password --silent; do sleep 2; done'
          echo "MariaDB is ready"

      - name: Enable Performance Schema in MariaDB
        run: |
          # Note: Performance Schema cannot be enabled at runtime in MariaDB
          # We need to restart with the option. Let's verify if it's already enabled
          PERF_SCHEMA=$(mysql -h 127.0.0.1 -P 3307 -u root -ptest_password -sNe "SHOW VARIABLES LIKE 'performance_schema'" | awk '{print $2}')
          echo "Performance Schema status: $PERF_SCHEMA"
          if [ "$PERF_SCHEMA" != "ON" ]; then
            echo "‚ö†Ô∏è Warning: Performance Schema is not enabled in MariaDB"
            echo "This requires the container to be started with --performance-schema=ON"
          fi

      - name: Initialize test data
        run: |
          # Initialize MySQL
          mysql -h 127.0.0.1 -P 3306 -u root -ptest_password test_db < test/sql/sample-data.sql
          mysql -h 127.0.0.1 -P 3306 -u root -ptest_password test_db < test/sql/performance-schema-setup.sql
          echo "MySQL test data initialized"

          # Initialize MariaDB
          mysql -h 127.0.0.1 -P 3307 -u root -ptest_password test_db < test/sql/sample-data.sql
          mysql -h 127.0.0.1 -P 3307 -u root -ptest_password test_db < test/sql/performance-schema-setup.sql
          echo "MariaDB test data initialized"

      - name: Grant Performance Schema and system database permissions
        run: |
          # Grant permissions for MySQL
          mysql -h 127.0.0.1 -P 3306 -u root -ptest_password -e "GRANT SELECT, UPDATE ON performance_schema.* TO 'test_user'@'%';"
          mysql -h 127.0.0.1 -P 3306 -u root -ptest_password -e "GRANT SELECT ON mysql.* TO 'test_user'@'%';"
          mysql -h 127.0.0.1 -P 3306 -u root -ptest_password -e "FLUSH PRIVILEGES;"
          echo "MySQL permissions granted"

          # Grant permissions for MariaDB
          mysql -h 127.0.0.1 -P 3307 -u root -ptest_password -e "GRANT SELECT, UPDATE ON performance_schema.* TO 'test_user'@'%';"
          mysql -h 127.0.0.1 -P 3307 -u root -ptest_password -e "GRANT SELECT ON mysql.* TO 'test_user'@'%';"
          mysql -h 127.0.0.1 -P 3307 -u root -ptest_password -e "FLUSH PRIVILEGES;"
          echo "MariaDB permissions granted"

      - name: Run Integration Tests with XVFB
        run: xvfb-run -a npm test

      - name: Run Test Coverage and Generate Report
        run: |
          xvfb-run -a npm run test:coverage || true
          npm run test:coverage:report || echo "‚ö†Ô∏è Coverage thresholds not met (expected for extension integration tests)"
        continue-on-error: true

      - name: Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Check Coverage Thresholds
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            echo "Coverage report generated successfully"
            cat coverage/coverage-summary.json
          else
            echo "‚ö†Ô∏è Coverage report not found"
          fi

  coverage-gate:
    name: Coverage Gate
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests with coverage
        run: npx jest --coverage --coverageReporters=json-summary --coverageReporters=text
        continue-on-error: true

      - name: Check coverage threshold
        id: coverage_check
        run: |
          # Check if coverage summary exists
          if [ ! -f coverage/coverage-summary.json ]; then
            echo "‚ùå Coverage report not found"
            echo "status=error" >> $GITHUB_OUTPUT
            exit 1
          fi

          # Extract coverage percentages
          LINES_PCT=$(node -e "const coverage = require('./coverage/coverage-summary.json'); console.log(coverage.total.lines.pct);")
          STATEMENTS_PCT=$(node -e "const coverage = require('./coverage/coverage-summary.json'); console.log(coverage.total.statements.pct);")
          BRANCHES_PCT=$(node -e "const coverage = require('./coverage/coverage-summary.json'); console.log(coverage.total.branches.pct);")
          FUNCTIONS_PCT=$(node -e "const coverage = require('./coverage/coverage-summary.json'); console.log(coverage.total.functions.pct);")

          # Set minimum threshold to 39% (Phase 1.5 achieved after comprehensive testing)
          MIN_THRESHOLD=39

          echo "üìä Coverage Report:"
          echo "  Lines: ${LINES_PCT}%"
          echo "  Statements: ${STATEMENTS_PCT}%"
          echo "  Branches: ${BRANCHES_PCT}%"
          echo "  Functions: ${FUNCTIONS_PCT}%"
          echo ""
          echo "Minimum threshold: ${MIN_THRESHOLD}%"

          # Save to output for PR comment
          echo "lines_pct=$LINES_PCT" >> $GITHUB_OUTPUT
          echo "statements_pct=$STATEMENTS_PCT" >> $GITHUB_OUTPUT
          echo "branches_pct=$BRANCHES_PCT" >> $GITHUB_OUTPUT
          echo "functions_pct=$FUNCTIONS_PCT" >> $GITHUB_OUTPUT
          echo "min_threshold=$MIN_THRESHOLD" >> $GITHUB_OUTPUT

          # Check if any metric is below threshold
          FAILED=0
          if awk "BEGIN {exit !($LINES_PCT < $MIN_THRESHOLD)}"; then
            echo "‚ùå Lines coverage ($LINES_PCT%) is below minimum threshold ($MIN_THRESHOLD%)"
            FAILED=1
          fi
          if awk "BEGIN {exit !($STATEMENTS_PCT < $MIN_THRESHOLD)}"; then
            echo "‚ùå Statements coverage ($STATEMENTS_PCT%) is below minimum threshold ($MIN_THRESHOLD%)"
            FAILED=1
          fi
          if awk "BEGIN {exit !($BRANCHES_PCT < $MIN_THRESHOLD)}"; then
            echo "‚ùå Branches coverage ($BRANCHES_PCT%) is below minimum threshold ($MIN_THRESHOLD%)"
            FAILED=1
          fi
          if awk "BEGIN {exit !($FUNCTIONS_PCT < $MIN_THRESHOLD)}"; then
            echo "‚ùå Functions coverage ($FUNCTIONS_PCT%) is below minimum threshold ($MIN_THRESHOLD%)"
            FAILED=1
          fi

          if [ $FAILED -eq 1 ]; then
            echo "status=failed" >> $GITHUB_OUTPUT
            echo ""
            echo "‚ö†Ô∏è Coverage gate FAILED. Please add tests to improve coverage."
            exit 1
          else
            echo "status=passed" >> $GITHUB_OUTPUT
            echo ""
            echo "‚úÖ Coverage gate PASSED"
          fi

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let coverageComment = '## üìä Coverage Report\n\n';

            if (fs.existsSync('coverage/coverage-summary.json')) {
              const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
              const total = coverage.total;

              const status = '${{ steps.coverage_check.outputs.status }}';
              const statusEmoji = status === 'passed' ? '‚úÖ' : '‚ùå';

              coverageComment += `**Status:** ${statusEmoji} ${status === 'passed' ? 'PASSED' : 'FAILED'}\n\n`;
              coverageComment += '| Metric | Coverage | Threshold | Status |\n';
              coverageComment += '|--------|----------|-----------|--------|\n';

              const minThreshold = parseFloat('${{ steps.coverage_check.outputs.min_threshold }}');
              const metrics = [
                { name: 'Lines', pct: total.lines.pct },
                { name: 'Statements', pct: total.statements.pct },
                { name: 'Branches', pct: total.branches.pct },
                { name: 'Functions', pct: total.functions.pct }
              ];

              metrics.forEach(metric => {
                const emoji = metric.pct >= minThreshold ? '‚úÖ' : '‚ùå';
                coverageComment += `| ${metric.name} | ${metric.pct.toFixed(2)}% | ${minThreshold}% | ${emoji} |\n`;
              });

              if (status !== 'passed') {
                coverageComment += `\n‚ö†Ô∏è **Coverage is below the minimum threshold of ${minThreshold}%.** Please add tests to improve coverage.\n`;
              }
            } else {
              coverageComment += '‚ùå Coverage report not found.\n';
            }

            // Find existing comment and update or create new
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('üìä Coverage Report')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: coverageComment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: coverageComment
              });
            }

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jest-coverage-report
          path: coverage/
          retention-days: 30

  license-compliance:
    name: License Compliance Check
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check licenses
        run: |
          npx license-checker \
            --failOn "GPL;AGPL;LGPL;SSPL;CC-BY-NC" \
            --summary || {
              echo "‚ùå License compliance check failed!"
              echo "Found disallowed licenses. Run 'npm run license:check' locally for details."
              exit 1
            }
          echo "‚úÖ License compliance check passed!"

  status-check:
    name: Status Check
    runs-on: ubuntu-latest
    needs: [build-and-test, package, lint-report, coverage-gate, integration-tests-docker, license-compliance]
    permissions:
      contents: read
    if: always()

    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build-and-test.result }}" != "success" ]; then
            echo "‚ùå Build and test failed"
            exit 1
          fi
          # Package job is skipped on main branch (handled by publish-release.yml)
          if [ "${{ needs.package.result }}" != "success" ] && [ "${{ needs.package.result }}" != "skipped" ]; then
            echo "‚ùå Package failed"
            exit 1
          fi
          # Coverage gate
          if [ "${{ needs.coverage-gate.result }}" != "success" ]; then
            echo "‚ùå Coverage gate failed - minimum 39% coverage required"
            exit 1
          fi
          # Integration tests with Docker
          if [ "${{ needs.integration-tests-docker.result }}" != "success" ]; then
            echo "‚ùå Integration tests failed"
            exit 1
          fi
          # License compliance
          if [ "${{ needs.license-compliance.result }}" != "success" ]; then
            echo "‚ùå License compliance check failed"
            exit 1
          fi
          echo "‚úÖ All checks passed - PR is ready to merge!"
